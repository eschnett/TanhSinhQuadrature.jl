name: CI
on:
  - push
  - pull_request
jobs:
  test:
    name: Julia ${{matrix.version}} - ${{matrix.os}} - ${{matrix.arch}} - ${{github.event_name}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        # arch: [x64, x86]
        # os: [ubuntu-latest, windows-latest, macOS-latest]
        include:
          - arch: "x64"
            os: "ubuntu-latest"
            version: "1.7"
          - arch: "x64"
            os: "windows-latest"
            version: "1.7"
          - arch: "x64"
            os: "macOS-latest"
            version: "1.7"
          - arch: "x86"
            os: "ubuntu-latest"
            version: "1.7"
          - arch: "x64"
            os: "ubuntu-latest"
            version: "nightly"
          - arch: "x64"
            os: "ubuntu-latest"
            version: "1.8.0-beta3"
          - arch: "x64"
            os: "ubuntu-latest"
            version: "1.6"
          - arch: "x64"
            os: "ubuntu-latest"
            version: "1.5"
          - arch: "x64"
            os: "ubuntu-latest"
            version: "1.4"
          - arch: "x64"
            os: "ubuntu-latest"
            version: "1.3"
          - arch: "x64"
            os: "ubuntu-latest"
            version: "1.2"
          # We cannot run the test suite because `DoubleFloats` is not available
          # - arch: "x64"
          #   os: "ubuntu-latest"
          #   version: "1.1"
          # - arch: "x64"
          #   os: "ubuntu-latest"
          #   version: "1.0"
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{matrix.version}}
          arch: ${{matrix.arch}}
      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{runner.os}}-test-${{env.cache-name}}-${{hashFiles('**/Project.toml')}}
          restore-keys: |
            ${{runner.os}}-test-${{env.cache-name}}-
            ${{runner.os}}-test-
            ${{runner.os}}-
      - uses: julia-actions/julia-buildpkg@v1
        env:
          PYTHON:
      - uses: julia-actions/julia-runtest@v1
        continue-on-error: ${{matrix.version == 'nightly'}}
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - run: |
          julia --project=docs -e '
            using Pkg
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()'
        env:
          PYTHON:
      - run: |
          julia --project=docs -e '
            using Documenter: doctest
            using TanhSinhQuadrature
            doctest(TanhSinhQuadrature)'
        env:
          PYTHON:
      - run: julia --project=docs docs/make.jl
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
